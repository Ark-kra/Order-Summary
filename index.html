<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="pattern"></div>
		<div class="container">
			<img src="/images/illustration-hero.svg" alt="" class="hero-img" />
			<h1>Order Summary</h1>
			<p>
				You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like!
			</p>
			<div class="price-section">
				<div class="m-p">
					<img src="/images/icon-music.svg" alt="" class="music-icon" />
					<div class="price-annual">
						<h5 class="plan">Annual Plan</h5>
						<h5 class="price">$59.99/year</h5>
					</div>
				</div>
				<a href="#">Change</a>
			</div>

			<button class="payment">Proceed to Payment</button>
			<button class="cancel">Cancel Order</button>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">New Dev</a>.
		</div>
	</body>
</html>
